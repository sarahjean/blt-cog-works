project:
  machine_name: blt-cog-works
  prefix: BLT-COG
  human_name: 'BLTed Cog'
  profile:
    name: lightning
  local:
    protocol: http
    hostname: '${env.VIRTUAL_HOST}'
git:
  default_branch: master
  remotes: {  }
deploy:
  tag_source: true
drush:
  aliases:
    remote: '${project.machine_name}.test'
    local: self
    ci: self
  default_alias: '${drush.aliases.local}'
modules:
  local:
    enable: [dblog, devel, seckit, views_ui]
    uninstall: [acquia_connector, shield]
  ci:
    enable: {  }
    uninstall: [acquia_connector, shield]
  dev:
    enable: [acquia_connector, shield]
    uninstall: {  }
  test:
    enable: [acquia_connector, shield]
    uninstall: [devel, views_ui]
  prod:
    enable: [acquia_connector, shield]
    uninstall: [devel, views_ui]
drupal:
  db:
    database: default
    username: user
    password: user
    host: db
    port: 3306